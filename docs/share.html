<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Share Button</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .share-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .share-btn:active {
            transform: translateY(0);
        }

        .share-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .message.info {
            background: #fff3cd;
            color: #856404;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share This Page</h1>
        <button id="shareBtn" class="share-btn">Share</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const shareBtn = document.getElementById('shareBtn');
        const messageDiv = document.getElementById('message');

        // Check if Web Share API is supported
        if (!navigator.share) {
            shareBtn.disabled = true;
            showMessage('Native sharing is not supported on this device/browser', 'error');
        }

        // Parse URL query parameter to get image URLs
        function getImageUrlsFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            const qParam = urlParams.get('q');

            if (!qParam) {
                return [];
            }

            // Split by comma (with optional surrounding spaces) and trim whitespace
            // URLSearchParams.get() already decodes the parameter value
            // We just need to split and clean up the individual URLs
            return qParam
                .split(/\s*,\s*/)  // Split by comma with optional whitespace
                .map(url => url.trim())
                .filter(url => url.length > 0 && url.startsWith('http'));  // Validate URLs
        }

        // Fetch image from URL and convert to File object
        async function fetchImageAsFile(imageUrl, index) {
            try {
                // Try to fetch with mode 'cors' first, fallback to 'no-cors' if needed
                const response = await fetch(imageUrl, {
                    mode: 'cors',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch image: ${response.statusText}`);
                }

                const blob = await response.blob();

                // Extract filename from URL params or use default
                let filename = `image-${index + 1}.jpg`;

                // Try to extract filename from URL
                const urlObj = new URL(imageUrl);
                const fileNameParam = urlObj.searchParams.get('fileName');
                if (fileNameParam) {
                    // Extract just the filename without path
                    const parts = fileNameParam.split('/');
                    filename = parts[parts.length - 1];
                    // Decode URL encoding (e.g., %2F -> /)
                    filename = decodeURIComponent(filename);
                }

                // Determine file type from blob or default to jpeg
                const fileType = blob.type || 'image/jpeg';

                // Create File object from Blob
                const file = new File([blob], filename, { type: fileType });

                return file;
            } catch (error) {
                console.error(`Error fetching image from ${imageUrl}:`, error);
                throw new Error(`Failed to load image ${index + 1}: ${error.message}`);
            }
        }

        shareBtn.addEventListener('click', async () => {
            try {
                // Get image URLs from query parameter
                const imageUrls = getImageUrlsFromQuery();

                if (imageUrls.length === 0) {
                    showMessage('No image URLs found in query parameter "q"', 'error');
                    return;
                }

                showMessage(`Loading ${imageUrls.length} image(s)...`, 'info');

                // Fetch all images and convert to File objects
                const imageFiles = await Promise.all(
                    imageUrls.map((url, index) => fetchImageAsFile(url, index))
                );

                // Data to share with images
                const shareData = {
                    title: 'Check out these images!',
                    text: `Sharing ${imageFiles.length} image(s)`,
                    files: imageFiles
                };

                // Check if files can be shared
                if (navigator.canShare && !navigator.canShare(shareData)) {
                    showMessage('Your browser cannot share files of this type', 'error');
                    return;
                }

                // Trigger native share dialog
                await navigator.share(shareData);
                showMessage('Images shared successfully!', 'success');
            } catch (error) {
                // User cancelled or error occurred
                if (error.name === 'AbortError') {
                    showMessage('Share cancelled', 'info');
                } else {
                    showMessage('Error: ' + error.message, 'error');
                    console.error('Error sharing:', error);
                }
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;

            // Auto-hide success/info messages after 3 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 3000);
            }
        }

        // Display loaded URLs on page load
        window.addEventListener('DOMContentLoaded', () => {
            const imageUrls = getImageUrlsFromQuery();
            if (imageUrls.length > 0) {
                showMessage(`Ready to share ${imageUrls.length} image(s)`, 'info');
            } else {
                showMessage('Add image URLs using ?q=url1,url2,url3', 'info');
            }
        });
    </script>
</body>
</html>
